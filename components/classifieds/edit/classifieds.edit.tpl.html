<md-sidenav class="md-sidenav-left md-whiteframe-z2" 
	md-component-id="left"
	md-is-open="vm.sidenavOpen">
	<md-toolbar>
		<h1 class="md-toolbar-tools">Edit a Classified</h1>
	</md-toolbar>

	<md-content layout-padding>

		<form>
  			<md-input-container>
    			<label for="title">Title</label>
    			<input type="text" id="title"
    				ng-model="vm.classified.title"
           			md-autofocus>
		    </md-input-container>
			<md-input-container>
			    <label for="price">Price</label>
			    <input type="text" 
			    	ng-model="vm.classified.price"
			    	id="price">
			</md-input-container>
			<md-input-container>
				<label for="description">Description</label>
			    <textarea type="text" 
			    	ng-model="vm.classified.description"
			    	id="description">
			    </textarea>
			</md-input-container>
			<md-input-container>
			    <label for="image">Image Link</label>
			    <input type="text" 
			    	ng-model="vm.classified.image"
			    	id="image">
			</md-input-container>

			<md-button ng-click="vm.saveEdit()" class="md-primary">
			    Save Edit
			</md-button>
			<md-button class="md-warn" ng-click="vm.closeSidebar()">
			    Cancel
			</md-button>

			<pre>{{ classified | json }}</pre>
		</form>

	</md-content>
</md-sidenav>
